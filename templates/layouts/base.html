<!DOCTYPE html> 
<html lang="en"> 
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>{% block title %}Authentication System{% endblock %}</title>     
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">     
    <link rel="icon" href="https://www.freeiconspng.com/uploads/blogger-logo-icon-png-29.png"> 
</head> 
<body>     
    <!-- Navbar -->     
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">         
        <div class="container">             
            <a class="navbar-brand" href="#">WAHAB</a>             
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">                 
                <span class="navbar-toggler-icon"></span>             
            </button>             
            <div class="collapse navbar-collapse" id="navbarNav">                 
                <ul class="navbar-nav ml-auto">                     
                    <li class="nav-item">                         
                        <a class="nav-link" href="#">Home</a>                     
                    </li>                     
                    <li class="nav-item">                         
                        <a class="nav-link" href="#">About</a>                     
                    </li>                     
                    <li class="nav-item">                         
                        <a class="nav-link" href="#">Contact</a>                     
                    </li>                     
                    {% if user.is_authenticated %}                         
                                               
                        <li class="nav-item">                             
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>                         
                        </li>                     
                    {% else %}                         
                        <li class="nav-item">                             
                            <a class="nav-link" href="{% url 'login' %}">Login</a>                         
                        </li>                         
                        <li class="nav-item">                             
                            <a class="nav-link" href="{% url 'register' %}">Register</a>                         
                        </li>                     
                    {% endif %}                 
                </ul>             
            </div>         
        </div>     
    </nav>      
    <!-- Messages Section -->     
    <div class="container mt-3">         
        {% if messages %}             
            {% for message in messages %}                 
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">                     
                    {{ message }}                     
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">                         
                        <span aria-hidden="true">&times;</span>                     
                    </button>                 
                </div>             
            {% endfor %}         
        {% endif %}     
    </div>      
    <!-- Main Content -->     
    <div class="container mt-4">         
        {% block content %}         
        {% endblock content %}     
    </div>      
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">Developed by Abdul Wahab</p>
    </footer>
    
    <!-- Scripts -->     
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>     
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>     
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body> 
</html>
